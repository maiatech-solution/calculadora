<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="w-100 vh-100 d-flex flex-column d-flex justify-content-center align-items-center">
            <div class="row justify-content-center h-10 w-50">
                <div class="col-4 text-center border border-silve p-4 bg-gray"></div>
            </div>
            <div class="row w-50 justify-content-center ">
                <div class="col-1 border text-center pe-auto"><button class="button w-100 rounded-0 border-0 bg-transparent" role="button" id="7">7</button></div>
                <div class="col-1 border text-center"><button class="button w-100 rounded-0 border-0 bg-transparent" role="button" id="8">8</button></div>
                <div class="col-1 border text-center"><button class="button w-100 rounded-0 border-0 bg-transparent" role="button" id="9">9</button></div>
                <div class="col-1 border text-center">x</div>
            </div>
            <div class="row w-50 justify-content-center">
                <div class="col-1 border text-center"><button class="button w-100 rounded-0 border-0 bg-transparent" role="button" id="4">x</button></div>
                <div class="col-1 border text-center"><button class="button w-100 rounded-0 border-0 bg-transparent" role="button" id="5">5</button></div>
                <div class="col-1 border text-center"><button class="button w-100 rounded-0 border-0 bg-transparent" role="button" id="6">6</button></div>
                <div class="col-1 border text-center"><button class="button w-100 rounded-0 border-0 bg-transparent" role="button" id="sub">-</button></div>
            </div>
            <div class="row w-50 justify-content-center">
                <div class="col-1 border text-center"><button class="button w-100 rounded-0 border-0 bg-transparent" role="button" id="1">1</button></div>
                <div class="col-1 border text-center"><button class="button w-100 rounded-0 border-0 bg-transparent" role="button" id="2">2</button></div>
                <div class="col-1 border text-center"><button class="button w-100 rounded-0 border-0 bg-transparent" role="button" id="3">3</button></div>
                <div class="col-1 border text-center"><button class="button w-100 rounded-0 border-0 bg-transparent" role="button" id="adi">+</button></div>
            </div>
            <div class="row w-50 justify-content-center">
                <div class="col-1 border text-center"><button class="button w-100 rounded-0 border-0 bg-transparent" role="button" id="0">0</button></div>
                <div class="col-1 border text-center"><button class="button w-100 rounded-0 border-0 bg-transparent" role="button" id="ponto">.</button></div>
                <div class="col-1 border text-center"><button class="button w-100 rounded-0 border-0 bg-transparent" role="button" id="virgula">,</button></div>
                <div class="col-1 border text-center"><button class="button w-100 rounded-0 border-0 bg-transparent" role="button" id="enter"><-</button></div>
            </div>
        </div>
    </div>
</body>
</html>
